<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iPhone Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">iPhone Store</h1>
      <nav class="nav">
        <input id="search" placeholder="Search iPhone models..." />
        <button id="cartBtn" class="cart-btn">Cart (<span id="cart-count">0</span>)</button>
        <a href="login.html">
            <button id="loginBtn" class="login-btn">Login</button>
          </a>
       
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Luxury iPhones</h2>
      <p>Discover the latest iPhones with premium elegance.</p>
    </section>

    <section class="products-grid" id="products-grid">
      <!-- Product cards injected via script.js -->
    </section>
  </main>

  <!-- Cart Modal -->
  <div id="cartModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeCart" class="close">✕</button>
      <h3>Your Cart</h3>
      <div id="cartItems"></div>
      <div class="cart-summary">
        <div>Total:</div>
        <div id="cartTotal">₱0.00</div>
      </div>
      <div class="cart-actions">
        <button id="clearCart">Clear Cart</button>
        <button id="checkout">Checkout</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> iPhone Store — Premium Collection</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
