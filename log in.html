<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - iPhone Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="iPhone Store Logo">
      <h1>iPhone Store</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#products">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="login-container">
    <form class="login-form">
      <h2>Login to Your Account</h2>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login</button>
      <p class="extra">
        Don’t have an account? <a href="#">Sign Up</a><br>
        <a href="#">Forgot Password?</a>
      </p>
    </form>
  </section>

  <footer>
    <p>© 2025 iPhone Store Philippines | Luxury Meets Innovation</p>
  </footer>
</body>
</html>
